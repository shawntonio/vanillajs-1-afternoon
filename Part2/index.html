<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
<body>
  <header><h1>Poker Cards</h1></header>
    <main>
        <section id="diamond" ><span>A</span><span>♦</span><span>A</span></section>
        <section id="club"><span>A</span><span>♣</span><span>A</span></section>
        <section id="heart"><span>A</span><span>♥</span><span>A</span></section>
        <section id="spade"><span>A</span><span>♠</span><span>A</span></section>
    </main>

    <input type="text" id="cardID" placeholder="Set ID"/>
    <input type="text" id="cardColor" placeholder="Set Color"/>

    <button id="card-setter" onClick="setCard()">Set Card</button>

    <button onClick="reset()">Reset</button>

    <script src="./index.js"></script>
</body>
</html>
